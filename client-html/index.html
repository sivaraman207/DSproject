<html>
  <head>
    <title>DextChatBOT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css?v=8" />
    <link rel="icon" type="image/png" href="./DSlogo.png" />
  </head>
  <body>
    <div class="logo-container">
      <a href="http://www.dextserv.co.in/"
        ><img
          src="./DSlogo.png"
          style="
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            margin-bottom: 10px;
          "
      /></a>
    </div>
    <div class="chat-box">
      <div class="chat-box-header">BOT</div>
      <div class="chat-box-body">
        <div class="response">
          <p></p>
        </div>
      </div>
      <div class="chat-box-footer">
        <input type="text" placeholder="Enter Your Query?..." />
        <button>Send</button>
      </div>
    </div>
    <script src="./main.js?v=5"></script>
  </body>
</html>
